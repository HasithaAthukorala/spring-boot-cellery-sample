<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Hello World!</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>

</head>

<body>

<table>
    <thead>
    <tr>
        <th> Title </th>
        <th> Published date </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${articles.isEmpty()}">
        <td colspan="2"> No Articles Available </td>
    </tr>
    <tr th:each="article : ${articles}">
        <td><span th:text="${article.getName()}"> Title </span></td>
        <td><span th:text="${article.getPublishDate()}"> Published date </span></td>
    </tr>
    </tbody>
</table>

<table>
    <thead>
    <tr>
        <th> Name </th>
        <th> Email </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${authors.isEmpty()}">
        <td colspan="2"> No Authors Available </td>
    </tr>
    <tr th:each="author : ${authors}">
        <td><span th:text="${author.getName()}"> Name </span></td>
        <td><span th:text="${author.getEmail()}"> Email </span></td>
    </tr>
    </tbody>
</table>

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
